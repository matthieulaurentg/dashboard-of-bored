<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .terminal {
            width: 100%;
            height: calc(100vh - 50px);
            background: #000000;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .terminal::-webkit-scrollbar {
            width: 8px;
        }
        
        .terminal::-webkit-scrollbar-track {
            background: #000000;
        }
        
        .terminal::-webkit-scrollbar-thumb {
            background: #ffffff;
        }
        
        .input-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            background: #000000;
            padding: 10px 20px;
            border-top: 1px solid #ffffff;
        }
        
        .input-prompt {
            color: #ffffff;
            margin-right: 10px;
        }
        
        .input {
            flex: 1;
            background: #000000;
            color: #ffffff;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
MATTHIEU'S TEXT CONSOLE v1.0
Initializing...
System ready.
Available games: Three Card Roulette, Adventure
Type "help" for commands

ROULETTE GAME ACTIVE
Current credits: $100

    </div>
    
    <div class="input-section">
        <span class="input-prompt">></span>
        <input type="text" class="input" id="commandInput" autofocus>
    </div>

    <script>
        let currentGame = 'roulette';
        
        let rouletteState = {
            balance: 100,
            totalBets: 0,
            totalWins: 0,
            totalLosses: 0,
            lastCard: null,
            lastResult: null
        };
        
        let adventureState = {
            location: 'forest_entrance',
            inventory: [],
            health: 100,
            score: 0,
            visitedLocations: [],
            gameFlags: {}
        };

        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        
        // Auto-save functionality
        function saveGame() {
            const gameData = {
                currentGame: currentGame,
                rouletteState: rouletteState,
                adventureState: adventureState,
                timestamp: Date.now()
            };
            localStorage.setItem('matthieu_console_save', JSON.stringify(gameData));
        }
        
        function loadGame() {
            const saved = localStorage.getItem('matthieu_console_save');
            if (saved) {
                try {
                    const gameData = JSON.parse(saved);
                    currentGame = gameData.currentGame || 'roulette';
                    rouletteState = { ...rouletteState, ...gameData.rouletteState };
                    adventureState = { ...adventureState, ...gameData.adventureState };
                    print('Game loaded from auto-save.');
                } catch (e) {
                    print('Save file corrupted. Starting fresh.');
                }
            }
        }
        
        // Auto-save every 10 seconds
        setInterval(saveGame, 10000);
        
        // Adventure Game Locations
        const locations = {
            forest_entrance: {
                name: 'Forest Entrance',
                description: 'You stand at the edge of a dark forest. A narrow path leads deeper into the woods. To your left is an old wooden sign.',
                exits: { north: 'deep_forest', east: 'village' },
                items: [],
                firstVisit: 'The ancient trees tower above you, their branches creaking in the wind.'
            },
            deep_forest: {
                name: 'Deep Forest',
                description: 'You are surrounded by tall trees. Shadows dance between the trunks. You hear strange sounds in the distance.',
                exits: { south: 'forest_entrance', west: 'cave_entrance', north: 'forest_clearing' },
                items: ['stick'],
                firstVisit: 'The deeper you go, the more mysterious this place becomes.'
            },
            cave_entrance: {
                name: 'Cave Entrance',
                description: 'A dark cave opens before you. Strange glowing crystals illuminate the entrance.',
                exits: { east: 'deep_forest', inside: 'crystal_cave' },
                items: [],
                firstVisit: 'You feel a cool breeze coming from within the cave.'
            },
            crystal_cave: {
                name: 'Crystal Cave',
                description: 'The cave is filled with beautiful glowing crystals. Their light creates rainbow patterns on the walls.',
                exits: { outside: 'cave_entrance' },
                items: ['crystal'],
                firstVisit: 'The crystals hum with magical energy.'
            },
            village: {
                name: 'Village',
                description: 'A small peaceful village with thatched roof houses. Villagers go about their daily business.',
                exits: { west: 'forest_entrance', north: 'village_center' },
                items: [],
                firstVisit: 'The villagers nod at you in greeting.'
            },
            village_center: {
                name: 'Village Center',
                description: 'The heart of the village with a fountain and market stalls. An old wizard sits by the fountain.',
                exits: { south: 'village', east: 'shop' },
                items: [],
                firstVisit: 'The wizard looks at you with knowing eyes.'
            },
            shop: {
                name: 'Magic Shop',
                description: 'A small shop filled with potions and magical items. The shopkeeper smiles at you.',
                exits: { west: 'village_center' },
                items: ['potion'],
                firstVisit: 'The shop smells of herbs and magic.'
            },
            forest_clearing: {
                name: 'Forest Clearing',
                description: 'A peaceful clearing with a small pond. Sunlight filters through the canopy above.',
                exits: { south: 'deep_forest' },
                items: ['coin'],
                firstVisit: 'This seems like a safe place to rest.'
            }
        };

        function print(text) {
            const line = document.createElement('div');
            line.textContent = text;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function showHelp() {
            if (currentGame === 'roulette') {
                print('ROULETTE COMMANDS:');
                print('help - Show commands');
                print('balance - Show credits');
                print('stats - Show statistics');
                print('bet red [amount] - Bet on red');
                print('bet black [amount] - Bet on black');
                print('bet hearts [amount] - Bet on hearts');
                print('bet diamonds [amount] - Bet on diamonds');
                print('bet clubs [amount] - Bet on clubs');
                print('bet spades [amount] - Bet on spades');
                print('rules - Show rules');
                print('adventure - Switch to adventure');
                print('clear - Clear screen');
                print('');
            } else {
                print('ADVENTURE COMMANDS:');
                print('help - Show commands');
                print('look - Look around');
                print('go [direction] - Move');
                print('take [item] - Take item');
                print('inventory - Show items');
                print('use [item] - Use item');
                print('talk - Talk to people');
                print('status - Show status');
                print('roulette - Switch to roulette');
                print('clear - Clear screen');
                print('');
            }
        }
        
        function describeLocation() {
            const loc = locations[adventureState.location];
            print('=== ' + loc.name.toUpperCase() + ' ===');
            
            if (!adventureState.visitedLocations.includes(adventureState.location)) {
                print(loc.firstVisit);
                adventureState.visitedLocations.push(adventureState.location);
                adventureState.score += 10;
            }
            
            print(loc.description);
            
            if (loc.items.length > 0) {
                print('Items: ' + loc.items.join(', '));
            }
            
            const exits = Object.keys(loc.exits);
            if (exits.length > 0) {
                print('Exits: ' + exits.join(', '));
            }
            print('');
        }
        
        function movePlayer(direction) {
            const loc = locations[adventureState.location];
            if (loc.exits[direction]) {
                adventureState.location = loc.exits[direction];
                print('Moving...');
                describeLocation();
            } else {
                print('Cannot go that way.');
            }
        }
        
        function takeItem(item) {
            const loc = locations[adventureState.location];
            const itemIndex = loc.items.indexOf(item);
            if (itemIndex !== -1) {
                loc.items.splice(itemIndex, 1);
                adventureState.inventory.push(item);
                adventureState.score += 5;
                print('Taken: ' + item);
                saveGame(); // Auto-save after taking item
            } else {
                print('Item not found.');
            }
        }
        
        function showInventory() {
            if (adventureState.inventory.length === 0) {
                print('Inventory empty.');
            } else {
                print('Inventory: ' + adventureState.inventory.join(', '));
            }
        }
        
        function useItem(item) {
            if (!adventureState.inventory.includes(item)) {
                print('Item not in inventory.');
                return;
            }
            
            switch(item) {
                case 'potion':
                    adventureState.health = Math.min(100, adventureState.health + 25);
                    adventureState.inventory = adventureState.inventory.filter(i => i !== item);
                    adventureState.score += 15;
                    print('Health restored to: ' + adventureState.health);
                    break;
                case 'crystal':
                    if (adventureState.location === 'village_center') {
                        print('Wizard examines crystal...');
                        print('"This crystal has great power," he says.');
                        adventureState.inventory.push('magic_ring');
                        adventureState.inventory = adventureState.inventory.filter(i => i !== item);
                        adventureState.score += 50;
                        print('Received: magic_ring');
                    } else {
                        print('Crystal glows but nothing happens.');
                    }
                    break;
                case 'stick':
                    print('You wave the stick. Could be useful as weapon.');
                    break;
                case 'coin':
                    if (adventureState.location === 'shop') {
                        print('Trading with shopkeeper...');
                        adventureState.inventory.push('super_potion');
                        adventureState.inventory = adventureState.inventory.filter(i => i !== item);
                        adventureState.score += 25;
                        print('Received: super_potion');
                    } else {
                        print('Coin gleams in the light.');
                    }
                    break;
                default:
                    print('Cannot use that here.');
            }
        }
        
        function talkToCharacters() {
            if (adventureState.location === 'village_center') {
                print('Wizard: "Bring me a crystal for reward."');
            } else if (adventureState.location === 'shop') {
                print('Shopkeeper: "I accept coins for items."');
            } else if (adventureState.location === 'village') {
                print('Villager: "Be careful in the forest."');
            } else {
                print('No one to talk to.');
            }
        }
        
        function showAdventureStatus() {
            print('STATUS:');
            print('Health: ' + adventureState.health + '/100');
            print('Score: ' + adventureState.score);
            print('Location: ' + locations[adventureState.location].name);
            print('Inventory: ' + (adventureState.inventory.length > 0 ? adventureState.inventory.join(', ') : 'Empty'));
            print('');
        }

        function showBalance() {
            print('Balance: $' + rouletteState.balance);
            print('');
        }

        function showStats() {
            print('STATISTICS:');
            print('Total Bets: ' + rouletteState.totalBets);
            print('Wins: ' + rouletteState.totalWins);
            print('Losses: ' + rouletteState.totalLosses);
            const winRate = rouletteState.totalBets > 0 ? ((rouletteState.totalWins / rouletteState.totalBets) * 100).toFixed(1) : 0;
            print('Win Rate: ' + winRate + '%');
            if (rouletteState.lastCard) {
                print('Last Card: ' + rouletteState.lastCard);
                print('Last Result: ' + rouletteState.lastResult);
            }
            print('');
        }

        function showRules() {
            print('RULES:');
            print('Cards: Hearts, Diamonds, Clubs, Spades, Joker');
            print('Color Bets (2:1): red, black');
            print('Suit Bets (3:1): hearts, diamonds, clubs, spades');
            print('Joker: Credits refunded');
            print('Minimum bet: $1');
            print('');
        }

        function processBet(betType, amount) {
            if (amount < 1) {
                print('Minimum bet: $1');
                return;
            }
            
            if (amount > rouletteState.balance) {
                print('Insufficient credits: $' + rouletteState.balance);
                return;
            }

            rouletteState.balance -= amount;
            rouletteState.totalBets++;

            const cards = ['hearts', 'diamonds', 'clubs', 'spades', 'joker'];
            const drawnCard = cards[Math.floor(Math.random() * cards.length)];
            rouletteState.lastCard = drawnCard;

            print('Bet: ' + betType + ' $' + amount);
            print('Drawing...');
            print('Card: ' + drawnCard.toUpperCase());

            if (drawnCard === 'joker') {
                rouletteState.balance += amount;
                rouletteState.lastResult = 'refund';
                print('JOKER! Credits refunded.');
            } else {
                let won = false;
                let payout = 0;

                if (betType === 'red' && (drawnCard === 'hearts' || drawnCard === 'diamonds')) {
                    won = true;
                    payout = amount * 2;
                } else if (betType === 'black' && (drawnCard === 'clubs' || drawnCard === 'spades')) {
                    won = true;
                    payout = amount * 2;
                } else if (betType === drawnCard) {
                    won = true;
                    payout = amount * 3;
                }

                if (won) {
                    rouletteState.balance += payout;
                    rouletteState.totalWins++;
                    rouletteState.lastResult = 'win $' + payout;
                    print('WIN! Payout: $' + payout);
                } else {
                    rouletteState.totalLosses++;
                    rouletteState.lastResult = 'loss $' + amount;
                    print('LOSE! Lost: $' + amount);
                }
            }

            print('Balance: $' + rouletteState.balance);

            if (rouletteState.balance <= 0) {
                print('Out of credits! Reset to $100');
                rouletteState.balance = 100;
            }
            print('');
            saveGame(); // Auto-save after bet
        }

        function switchToAdventure() {
            currentGame = 'adventure';
            print('Switching to Adventure...');
            print('');
            describeLocation();
            saveGame(); // Auto-save on game switch
        }
        
        function switchToRoulette() {
            currentGame = 'roulette';
            print('Switching to Roulette...');
            print('Credits: $' + rouletteState.balance);
            print('');
            saveGame(); // Auto-save on game switch
        }

        function processCommand() {
            const command = commandInput.value.trim().toLowerCase();
            if (!command) return;

            print('> ' + command);
            commandInput.value = '';

            const parts = command.split(' ');
            const cmd = parts[0];

            if (cmd === 'help') {
                showHelp();
                return;
            }
            if (cmd === 'clear') {
                terminal.innerHTML = '';
                return;
            }
            if (cmd === 'adventure') {
                switchToAdventure();
                return;
            }
            if (cmd === 'roulette') {
                switchToRoulette();
                return;
            }

            if (currentGame === 'roulette') {
                switch (cmd) {
                    case 'balance':
                        showBalance();
                        break;
                    case 'stats':
                        showStats();
                        break;
                    case 'rules':
                        showRules();
                        break;
                    case 'bet':
                        if (parts.length < 3) {
                            print('Usage: bet [type] [amount]');
                            break;
                        }
                        const betType = parts[1];
                        const amount = parseInt(parts[2]);
                        
                        if (isNaN(amount)) {
                            print('Invalid amount');
                            break;
                        }

                        const validBets = ['red', 'black', 'hearts', 'diamonds', 'clubs', 'spades'];
                        if (!validBets.includes(betType)) {
                            print('Invalid bet. Valid: red, black, hearts, diamonds, clubs, spades');
                            break;
                        }

                        processBet(betType, amount);
                        break;
                    default:
                        print('Unknown command. Type "help"');
                        break;
                }
            } else if (currentGame === 'adventure') {
                switch (cmd) {
                    case 'look':
                        describeLocation();
                        break;
                    case 'go':
                        if (parts.length < 2) {
                            print('Go where? (north, south, east, west, inside, outside)');
                        } else {
                            movePlayer(parts[1]);
                        }
                        break;
                    case 'take':
                        if (parts.length < 2) {
                            print('Take what?');
                        } else {
                            takeItem(parts[1]);
                        }
                        break;
                    case 'inventory':
                        showInventory();
                        break;
                    case 'use':
                        if (parts.length < 2) {
                            print('Use what?');
                        } else {
                            useItem(parts[1]);
                        }
                        break;
                    case 'talk':
                        talkToCharacters();
                        break;
                    case 'status':
                        showAdventureStatus();
                        break;
                    default:
                        print('Unknown command. Type "help"');
                        break;
                }
            }
        }

        commandInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processCommand();
            }
        });

        // Load game on startup
        loadGame();
        
        setTimeout(() => {
            print('Ready. Type "help" for commands.');
            saveGame(); // Initial save
        }, 1000);
    </script>
</body>
</html>
